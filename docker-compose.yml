version: '3.8'

services:
  proxy-system:
    build: .
    container_name: proxy-system
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./public:/app/public:ro
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
